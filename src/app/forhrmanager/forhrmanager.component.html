<h2>      For HR Manager      </h2>

<mat-tab-group class="group" style="width: 100%;">
    <mat-tab label="Available Menu" style="color: white;">
      <ul class="search-box">
        <label for="search" style="text-align: right;">
                    Search item</label>
        &nbsp;
        <input type="text" [(ngModel)]="searchValue" style="border-radius: 20px;">
      </ul>

      <table id="item-menu" style="width:100%;">
        <tr>
          <th (click)="sort('id')">
            <i class="fa fa-sort"></i>  
                    Item #_id         </th>
          <th>      Name              </th>
          <th>      Price (in Nu.)    </th>
        </tr>

        <tr  *ngFor="let item of itemMenu | searchfilter:searchValue |  orderBy: key: reverse | paginate: {itemsPerPage:7, currentPage:p};">
          <td> #_{{item.id}}</td>
          <td> {{item.name}} </td>
          <td> Nu.{{item.price}} </td>
          <td>
            <button routerLink="/order/{{item.id}}">          
                                                            Order Now</button>
          </td>
        </tr>
      </table>

      <pagination-controls (pageChange) = "p = $event"></pagination-controls>

      <button mat-raised-button (click)="openCustomDialog()">    
                                                            Place Custom Order</button>


  </mat-tab>

  
  
  <mat-tab label="Your Orders" style="color: white;"> 
 
</mat-tab>
  </mat-tab-group>
